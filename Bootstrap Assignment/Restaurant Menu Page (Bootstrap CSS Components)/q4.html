<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Today's Menu — Bella Trattoria</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="q4.css">
</head>
<body>
  <main class="container py-5">
    <header class="text-center mb-4">
      <h1 class="display-6">Bella Trattoria</h1>
      <p class="lead">Today's Menu — Fresh, seasonal, and handcrafted.</p>
    </header>

    <section class="row">
      <div class="col-lg-8">
        <!-- Bootstrap table for menu items -->
        <table class="table table-hover">
          <thead class="table-light">
            <tr>
              <th>Dish</th>
              <th>Category</th>
              <th class="text-end">Price</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Margherita Pizza</td>
              <td>Pizza</td>
              <td class="text-end">₹499</td>
            </tr>
            <tr>
              <td>Truffle Pasta</td>
              <td>Pasta</td>
              <td class="text-end">₹799</td>
            </tr>
            <tr>
              <td>Caprese Salad</td>
              <td>Starters</td>
              <td class="text-end">₹349</td>
            </tr>
            <tr>
              <td>Tiramisu</td>
              <td>Dessert</td>
              <td class="text-end">₹299</td>
            </tr>
          </tbody>
        </table>
      </div>

      <aside class="col-lg-4">
        <!-- List group for Chef's specials -->
        <h5>Chef's Specials</h5>
        <ul class="list-group mb-3">
          <li class="list-group-item">Lobster Ravioli</li>
          <li class="list-group-item">Herb-Crusted Lamb</li>
          <li class="list-group-item">Citrus Panna Cotta</li>
        </ul>

        <!-- Image with caption -->
        <figure class="figure">
          <img src="https://picsum.photos/seed/q4/600/400" class="figure-img img-fluid rounded" alt="Dish">
          <figcaption class="figure-caption text-muted">Chef's signature dish — seasonal ingredients.</figcaption>
        </figure>
      </aside>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
