<!doctype html>
<html lang="en">
<head>

  <title>Product Catalog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="q3.css">

      <div class="col-12 col-sm-6 col-md-3">

          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Product A</h5>
            <p class="card-text mb-2">₹1,299</p>
            <a href="#" class="btn btn-primary mt-auto">Add to Cart</a>
          </div>
        </div>
      </div>

      <!-- copy the above block and change seed names for more items -->
