<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Blog — Pagination</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="q9.css">
</head>
<body>
  <main class="container py-5">
    <header class="mb-4">
      <h2>Latest Posts</h2>
    </header>

    <!-- Example posts -->
    <article class="mb-3">
      <h5>Understanding CSS Grid</h5>
      <p class="text-muted small">April 2, 2025</p>
      <p>Quick summary of CSS Grid usage and examples.</p>
    </article>
    <article class="mb-3">
      <h5>Design Tokens</h5>
      <p class="text-muted small">March 21, 2025</p>
      <p>What design tokens are and how to use them.</p>
    </article>

    <!-- Pagination component centered -->
    <nav aria-label="Page navigation" class="mt-4">
      <ul class="pagination justify-content-center">
        <li class="page-item disabled"><a class="page-link">Previous</a></li>
        <li class="page-item active" aria-current="page"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
      </ul>
    </nav>

    <!-- Pager (simple older/newer) -->
    <div class="d-flex justify-content-between mt-3">
      <button class="btn btn-outline-secondary">← Older Posts</button>
      <button class="btn btn-outline-secondary">Newer Posts →</button>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
