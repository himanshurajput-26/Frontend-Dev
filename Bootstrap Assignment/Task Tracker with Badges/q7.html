<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Task Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="q7.css">
</head>
<body>
  <main class="container py-5">
    <header class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="mb-0">Tasks</h3>
      <div>
        <!-- Badge counter in header -->
        <span class="badge bg-danger">4 pending</span>
      </div>
    </header>

    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-start">
        <div>
          <div class="fw-bold">Design landing page</div>
          <small class="text-muted">Due tomorrow</small>
        </div>
        <div class="text-end">
          <!-- priority badge -->
          <span class="badge bg-danger rounded-pill">High</span>
          <div class="mt-2">
            <button class="btn btn-outline-success btn-sm">
              Completed <span class="badge bg-light text-dark ms-1">0</span>
            </button>
          </div>
        </div>
      </li>

      <li class="list-group-item d-flex justify-content-between align-items-start">
        <div>
          <div class="fw-bold">Write blog post</div>
          <small class="text-muted">Due in 3 days</small>
        </div>
        <div class="text-end">
          <span class="badge bg-warning text-dark rounded-pill">Medium</span>
          <div class="mt-2"><button class="btn btn-outline-success btn-sm">Completed</button></div>
        </div>
      </li>

      <li class="list-group-item d-flex justify-content-between align-items-start">
        <div>
          <div class="fw-bold">Fix auth bug</div>
          <small class="text-muted">Due today</small>
        </div>
        <div class="text-end">
          <span class="badge bg-secondary rounded-pill">Low</span>
          <div class="mt-2"><button class="btn btn-outline-success btn-sm">Completed</button></div>
        </div>
      </li>
    </ul>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
