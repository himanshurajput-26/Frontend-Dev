<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio — Your Name</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="q2.css">
</head>
<body class="bg-light">
  <main class="container py-5">
    <header class="text-center mb-4">
      <h1 class="fw-bold">Your Name</h1>
      <p class="lead text-muted">UI Designer • Frontend Developer • Problem Solver</p>
    </header>

    <section class="text-center">
      <!-- Profile image: responsive and rounded -->
      <img src="https://picsum.photos/seed/q2/200" alt="Profile" class="img-fluid rounded-circle mb-3" style="width:150px;height:150px;object-fit:cover;">

      <!-- Buttons: bootstrap btn classes -->
      <div class="d-flex justify-content-center gap-2 mb-4">
        <a class="btn btn-primary" href="#">Hire Me</a>
        <a class="btn btn-outline-secondary" href="#" download>Download CV</a>
      </div>

      <!-- Small contact form -->
      <form class="mx-auto" style="max-width:480px;">
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Your email" aria-label="Email">
        </div>
        <div class="mb-3">
          <textarea class="form-control" rows="3" placeholder="Brief message"></textarea>
        </div>
        <div>
          <button class="btn btn-success w-100" type="submit">Send</button>
        </div>
      </form>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
