<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>ExploreMore — Travel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="q10.css">
</head>
<body>
  <header class="bg-dark text-white py-2">
    <div class="container d-flex justify-content-between align-items-center">
      <h4 class="mb-0">ExploreMore</h4>
      <nav><a class="text-white me-3" href="#">Home</a><a class="text-white" href="#">Contact</a></nav>
    </div>
  </header>

  <main class="container my-4">
    <!-- Carousel (Bootstrap requires JS bundle) -->
    <div id="destCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
      <div class="carousel-inner rounded">
        <div class="carousel-item active">
          <img src="https://picsum.photos/seed/trip1/1200/500" class="d-block w-100" alt="Beach">
          <div class="carousel-caption d-none d-md-block">
            <h5>Sunny Beaches</h5><p>Relax at pristine shores.</p>
          </div>
        </div>
        <div class="carousel-item" data-bs-interval="4000">
          <img src="https://picsum.photos/seed/trip2/1200/500" class="d-block w-100" alt="Mountains">
          <div class="carousel-caption d-none d-md-block">
            <h5>Mountain Escapes</h5><p>Hike and breathe fresh air.</p>
          </div>
        </div>
        <div class="carousel-item" data-bs-interval="4500">
          <img src="https://picsum.photos/seed/trip3/1200/500" class="d-block w-100" alt="City">
          <div class="carousel-caption d-none d-md-block">
            <h5>Urban Adventures</h5><p>Explore vibrant city life.</p>
          </div>
        </div>
      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#destCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span><span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#destCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span><span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- Booking progress bar -->
    <section class="mt-4">
      <h5>Booking Completion</h5>
      <div class="progress" style="height:24px;">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width:70%" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">70%</div>
      </div>
    </section>
  </main>

  <footer class="bg-light py-3">
    <div class="container text-center">
      Contact: travel@exploremore.com • +91 98765 43210
    </div>
  </footer>

  <!-- Bootstrap JS bundle for Carousel functionality -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
