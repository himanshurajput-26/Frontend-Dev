<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Notifications Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="q6.css">
</head>
<body>
  <main class="container py-5">
    <header class="mb-4">
      <h2>Notifications</h2>
    </header>

    <div class="card p-3">
      <!-- Success alert -->
      <div class="alert alert-success" role="alert">
        <strong>Success:</strong> Your profile has been updated.
      </div>

      <!-- Info alert dismissible -->
      <div class="alert alert-info alert-dismissible fade show" role="alert">
        <strong>Tip:</strong> Try our new dashboard shortcuts.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <!-- Danger alert -->
      <div class="alert alert-danger" role="alert">
        <strong>Warning:</strong> Password will expire in 3 days.
      </div>

      <!-- Summary well (use bg-light + border + p-3) -->
      <div class="bg-light border rounded p-3 mt-3">
        <h6 class="mb-2">Summary</h6>
        <p class="mb-0">You have 3 unread messages and 1 pending review.</p>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
