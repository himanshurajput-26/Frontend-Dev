<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Responsive CSS Cheat Sheet</title>
  <link rel="stylesheet" href="Responsive-CSS-Cheat-Sheet.css"/>
</head>
<body>
  <main class="cheatsheet">
    <h1>Responsive CSS Cheat Sheet</h1>
    <section class="grid">
      <aside class="box"><h3>Filters</h3><p>Use CSS filter: blur(), grayscale(), etc.</p></aside>
      <aside class="box"><h3>Media Queries</h3><p>@media (max-width: 900px) { ... }</p></aside>
      <aside class="box"><h3>Responsive Design</h3><p>Fluid layouts, relative units, breakpoint planning.</p></aside>
      <aside class="box"><h3>Typography</h3><p>Use clamp() and rem units for scalable text.</p></aside>
    </section>
  </main>
</body>
</html>
