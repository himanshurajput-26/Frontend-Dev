<!-- form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form with iframe target</title>
</head>
<body>
  <h1>Submit Form into iframe</h1>
  <form method="post" action="result.html" target="resultFrame">
    <label>Enter text: <input type="text" name="sample" required></label>
    <button type="submit">Submit</button>
  </form>

  <h2>Result below:</h2>
  <iframe name="resultFrame" width="100%" height="150" title="Result Frame"></iframe>
</body>
</html>

<!-- result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Result</title>
</head>
<body>
  <h1>Form successfully submitted.</h1>
</body>
</html>
