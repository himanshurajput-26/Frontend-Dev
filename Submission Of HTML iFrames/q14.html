<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Embed External Website</title>
</head>
<body>
  <h1>Embedded Website</h1>
  <iframe title="Wikipedia" src="https://www.wikipedia.org" width="100%" height="500">
    <!-- If the site blocks embedding, the iframe will fail to load due to X-Frame-Options or Content-Security-Policy. -->
  </iframe>

  <p>Some websites may not allow embedding for security reasons.</p>
</body>
</html>
