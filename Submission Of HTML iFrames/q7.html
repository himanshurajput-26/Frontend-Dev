<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Form with CSRF Token</title>
</head>
<body>
  <h1>Login</h1>
  <form method="post" action="#">
    <label>Username: <input type="text" name="username" required></label><br><br>
    <label>Password: <input type="password" name="password" required></label><br><br>

    <!-- Hidden dummy CSRF token -->
    <input type="hidden" name="csrf_token" value="dummy_csrf_token_value_here">

    <!-- Purpose: A CSRF token helps verify that a form submission originates from the legitimate user/session and not from a malicious cross-site request. -->
    <!-- The comment above explains the purpose of the CSRF token. -->

    <button type="submit">Login</button>
  </form>
</body>
</html>
