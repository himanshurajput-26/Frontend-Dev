<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Security Attributes</title>
</head>
<body>
  <h1>Secure Form Example</h1>
  <form method="post" action="#" autocomplete="off">
    <label>Username: <input type="text" name="username" required></label><br><br>
    <label>Password: <input type="password" name="password" required></label><br><br>
    <button type="submit">Submit</button>
  </form>

  <p>Note: Turning off autocomplete can help prevent the browser from automatically filling sensitive fields (like passwords) on shared/public machines, reducing the risk of accidental credential exposure.</p>
</body>
</html>
