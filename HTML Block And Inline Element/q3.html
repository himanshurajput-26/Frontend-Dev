<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Course Registration</title>
  <!-- Assignment 3: course registration form structure; HTML only -->
</head>
<body>
  <header>
    <h1>Course Registration</h1>
  </header>

  <main>
    <form>
      <fieldset>
        <legend>Student Details</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" title="Enter your full name"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" title="Enter your email"><br><br>
      </fieldset>

      <fieldset>
        <legend>Course Selection</legend>
        <label for="course">Select Course:</label>
        <select id="course" name="course" title="Choose a course">
          <option value="web" selected>Web Development</option>
          <option value="ml">Machine Learning</option>
          <option value="db">Database Systems</option>
        </select>
      </fieldset>

      <p><!-- No submit action needed for assignment --></p>
    </form>

    <h2>Available Schedules</h2>
    <table border="1" cellpadding="5" cellspacing="0">
      <thead>
        <tr>
          <th>Day</th>
          <th>Time</th>
          <th>Instructor</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Monday</td>
          <td>10:00 - 12:00</td>
          <td>Dr. Sharma</td>
        </tr>
        <tr>
          <td>Wednesday</td>
          <td>14:00 - 16:00</td>
          <td>Ms. Patel</td>
        </tr>
        <tr>
          <td>Saturday</td>
          <td>09:00 - 11:00</td>
          <td>Mr. Verma</td>
        </tr>
      </tbody>
    </table>
  </main>

  <footer>
    <p>For queries, contact training@example.com</p>
  </footer>
</body>
</html>
