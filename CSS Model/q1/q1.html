<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Q1 - Borders & Padding</title>
<link rel="stylesheet" href="q1.css">
</head>
<body>
<header>
<h1>Borders & Padding Demo</h1>
</header>
<main class="container">
<section class="boxes">
<div class="box solid">Solid border<br><span>.box.solid</span></div>
<div class="box dashed">Dashed border<br><span>.box.dashed</span></div>
<div class="box double">Double border<br><span>.box.double</span></div>
<div class="box groove">Groove border<br><span>.box.groove</span></div>
<div class="box rounded">Rounded corners<br><span>border-radius: 12px</span></div>
</section>
</main>
<footer>
<p>Hover a box to change border color.</p>
</footer>
</body>
</html>
