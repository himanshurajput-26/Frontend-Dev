<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Q8 - CSS Box Model</title>
  <link rel="stylesheet" href="q8.css">
</head>
<body>
  <main class="center">
    <section class="box-demo">
      <div class="content">Content Area</div>
    </section>
    <aside class="explain">
      <h2>Box Model Parts</h2>
      <p><strong>Content</strong>: the inner box that contains text or image.</p>
      <p><strong>Padding</strong>: space between content and border.</p>
      <p><strong>Border</strong>: visible line around the padding.</p>
      <p><strong>Margin</strong>: outer space around the element.</p>
      <p>This example shows how width and height are calculated in the default content-box model.</p>
    </aside>
  </main>
</body>
</html>
