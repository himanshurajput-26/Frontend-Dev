<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <title>Q5 - Button Collection</title>
  <link rel="stylesheet" href="q5.css" />
</head>
<body>
  <header><h1>Button Styles</h1></header>

  <main>
    <section class="btn-wrap" aria-label="buttons demo">
      <button class="btn primary">Primary</button>
      <button class="btn secondary">Secondary</button>
      <button class="btn outline">Outline</button>
      <button class="btn disabled" disabled>Disabled</button>
    </section>

    <section class="explain">
      <p>Demonstrates <code>:hover</code>, <code>:active</code>, <code>:focus</code>, and <code>:disabled</code>.</p>
    </section>
  </main>
